<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Vocabulary-Vue</title> 
    </head>

    <body> 
        <div id="app"> 
            <header><h1>Slovensko-anglický slovník</h1></header>

            <div id="intro">
                <input id="skInput" type="text" v-model="skInput" placeholder="Slovenské slovo">
                <input id="enInput" type="text" v-model="enInput" @keydown.enter="saveButton" placeholder="Anglické slovo">
                <button id="saveButton" @click="saveButton">Uložiť</button>
            </div>

            <table id="translationTable">
                <thead>
                    <tr>
                        <th>Slovenské slovo</th>
                        <th>Anglické slovo</th>
                        <th>Upraviť/Odstrániť</th>
                    </tr>
                </thead>

                    <tbody>
                        <tr v-for="(translation, index) in translationList" :key="index">
                            <td>{{ translation.skInput }}</td>
                            <td>{{ translation.enInput }}</td>
                            <td>
                                <button id="editButton" @click="editTranslation(index)">Upraviť</button>
                                <button id="deleteButton" @click="removeTranslation(index)">Odstrániť</button>
                            </td>
                        </tr>
                    </tbody>   
            </table> 
        
            <div id="editDialog" v-show="editing">
                <h2>Upraviť preklad</h2>
                <input id="editSkInput" type="text" v-model="editSkInput" placeholder="Slovenské slovo">
                <input id="editEnInput" type="text" v-model="editEnInput" placeholder="Anglické slovo">
                <button id="editSaveButton" @click="saveEditTranslation">Uložiť</button>
                <button id="editCancelButton"  @click="cancelEdit">Zrušiť</button>
            </div>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="vue.js"></script>

    </body>
</html>
